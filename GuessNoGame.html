<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 10</p>
    <input id="guessnumber">
    <button onclick="check()">Check</button>
    <p id="result">You are Wrong/Right</p>
    <p id="score">Score:</p>
    <script>
        var guessnumber=document.getElementById("guessnumber");
        var result=document.getElementById("result");
        var score = document.getElementById("score");
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        var totalscore=10;

        function check(){
            var enteredNumber = (guessnumber.value);

            if(randomNumber == enteredNumber){
                console.log("You are Right!");
                result.textContent = "You are Right!";
                alert("You Won!");


            }else{
                totalscore= totalscore -1;
                score.textContent = "Score: " + totalscore;
                console.log("You are Wrong! The correct number was " + randomNumber);
                result.textContent = "You are Wrong! The correct number was " + randomNumber;   
            }

        }
        
    </script>
</body>
</html>
